<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar Bilhete</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0 auto;
    }
    ul {
      padding: 0px !important;
    }
    .menu-principal {
      width: 100%;
      background-color: #252323;
      height: 60px;
    }
    main, .content {
      margin: 0 auto;
      width: 980px;
      position: relative;
    }
    .logo {
      float: left;
      padding: 16px;
      width: 70%;
    }
    .header-2 {
      background-color: #ffffff;
      width: 980px;
      margin: 0 auto;
      padding: 16px;
    }
    .menu-urls {
      height: 80px;
      border-bottom: 3px solid #efefef;
    }
    .menu ul li {
      display: inline-block;
      color: #8b8b8b;
      margin-left: 15px;
      height: 50px;
    }
    .menu ul li:hover {
      border-bottom: 3px solid #00bac6;
    }
    .menu ul li a:hover {
      color: #00bac6;
    }
    .menu ul li a {
      color: #8b8b8b;
      text-decoration: none;
      font-size: 18px;
      text-transform: uppercase;
    }
    .menu {
      width: 70%;
      float: left;
    }
    .busca {
      text-align: center;
      width: 30%;
      float: right;
    }
    .busca input {
      background-image: url(../img/icone-search.png);
      background-repeat: no-repeat;
      height: 36px;
      padding: 12px;
      width: 190px;
      margin-top: 10px;
      background-position: 96%;
      border: 1px solid #d6d6d6;
    }
    .col-100 {
      width: 100%;
      float: left;
      position: relative;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #00bac6;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009aa6;
    }
    main h2 {
      text-align: center;
    }
    main form {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
  <script>
    function calc_total() {
      let quant_ele = document.getElementById("quantity");
      let quant_val = quant_ele.value;
      let quant = parseInt(quant_val);
      
      let preco_ele = document.getElementById("preco");
      let preco_val = preco_ele.innerHTML;
      let preco = parseFloat(preco_val);
      
      let total = preco * quant;
      let total_ele = document.getElementById("total");
      total_ele.value = total;
    }
  </script>
</head>
<body>
  <header class="menu-principal">
    <main>
      <div class="header-1">
        <div class="logo">
          <img src="images/logo.png">
        </div>
      </div>
    </main>
  </header>
    <main class="col-100 menu-urls">
      <div class="header-2">
        <div class="menu">
          <ul>
            <li>
              <a href="index1.html">Home</a>
            </li>
            <li>
              <a href="tickets.html">Bilhetes</a>
            </li>
            <li>
              <a href="">Contact Us</a>
            </li>
            <li>
              <a href="login.html">Login</a>
            </li>
          </ul>
        </div>
        <div class="busca">
          <input placeholder="Search Something" type="text">
        </div>
      </div>
    
   
    <form id="purchaseForm">
      <div class="form-group">
        <label for="event">Evento:</label>
        <select id="event" name="event">
          <option>Evento 1</option>
          <option>Evento 2</option>
          <option>Evento 3</option>
          <option>Evento 4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="preco">Pre√ßo:</label>
        <span id="preco">100</span> <!-- This should be dynamically populated -->
      </div>
      <div class="form-group">
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" min="1" required oninput="calc_total()">
      </div>
      <div class="form-group">
        <label for="total">Total:</label>
        <input type="text" id="total" name="total" readonly>
      </div>
      <button type="submit">Comprar</button>
    </form>
  </main>
  <script src="js/main.js"></script>
</body>
</html>

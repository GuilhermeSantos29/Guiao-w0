    body {

        margin: 0 auto;

        margin: 0 auto;

        position: relative;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #4cae4c;
    }

</head>
<body>
  <header class="menu-principal">
    <div class="content">
      <div class="header-1">
        <div class="logo">
          <img src="./Guiao-w0/images/logo.png" alt="Logo">
        </div>
      </div>
    </div>
  </header>
  <div class="col-100 menu-urls">
    <div class="content header-2">
      <div class="menu">
        <ul>

      </div>
    </div>
  </div>
  <div class="col-100">
    <div class="content">
      <h2>Registrar</h2>
      <form id="registerForm" method="post" action="/submit_registration">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Registrar</button>
      </form>
      <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </div>
  </div>
  <footer>
    <div class="col-100 footer">
      <div class="content">
        <div class="col-4">
          <h3><b>Populr Post</b></h3>
          <p>informaçao desse post</p>

      </div>

      <p>colocar informaçao</p>
    </div>

  <script src="./Guiao-w0/scripts/main.js"></script>
  <script src="./Guiao-w0/scripts/register.js"></script>
